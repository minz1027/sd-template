shared:
    image: node:6
    steps:
        - install: npm install
        - package: npm install screwdriver-template-main
jobs:
    main:
        requires: [~pr, ~commit]
        steps:
            - validate: ./node_modules/.bin/template-validate
    publish:
        requires: [main]
        steps:
            - publish: ./node_modules/.bin/template-publish
            - tag: ./tag.js --name dummy_template --tag latest
    detached-template-remove:
        steps:
            # For next pass, remove the `-n` flag
            # A pipeline should be able to publish multiple templates, hence name specification
            - remove_template: ./remove.js --name dummy_template
    detached-tag-remove:
        steps:
            - remove_tag: ./tag.js --delete --name dummy_template --tag latest
